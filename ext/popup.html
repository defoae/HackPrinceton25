<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlopGuard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 350px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .tagline {
      font-size: 14px;
      opacity: 0.9;
      font-style: italic;
    }
    
    .stats {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .stat-item:last-child {
      margin-bottom: 0;
    }
    
    .stat-label {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .stat-value {
      font-size: 18px;
      font-weight: bold;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-primary {
      background: white;
      color: #667eea;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .status {
      text-align: center;
      font-size: 12px;
      margin-top: 15px;
      opacity: 0.8;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è SlopGuard</h1>
    <p class="tagline">We help you detect your daily brainrot.</p>
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <span class="stat-label">Videos Detected:</span>
      <span class="stat-value" id="videoCount">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Storage Used:</span>
      <span class="stat-value" id="storageUsed">0 MB</span>
    </div>
  </div>
  
  <div class="actions">
    <button class="btn-primary" id="viewVideos">View Stored Videos</button>
    <button class="btn-secondary" id="clearData">Clear All Data</button>
  </div>
  
  <div class="status" id="status">
    Extension active and monitoring...
  </div>
  
  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
